# DBN Eğitim Parametreleri
dbn_params:
  hidden_layers: [100, 50, 25]
  dropout_rate: 0.1
  batch_normalization: true
  activation: "relu"

# PSO Eğitim Parametreleri
pso_params:
  swarmsize: 20
  maxiter: 50 # Deneme için 50 iyidir, gerçek sonuç için 100+ yapabilirsiniz
  w: 0.7
  c1: 2.0
  c2: 2.0

segmentation_params:
  distance_threshold: 0.7
  kmeans_clusters: 2
  predefined_k: 2
  k_values: [2, 3, 4, 5, 6] # Must exist
  som_values: [2, 3, 4, 5, 6] # Must exist
  dbscan_eps: 10.0
  dbscan_min_samples: 5
  methods: ["kmeans_opt", "kmeans_predef", "som_opt", "som_predef", "dbscan"]

# Genel Eğitim Parametreleri
training_params:
  n_samples: 800
  test_size: 0.2
  pso_retries: 3
